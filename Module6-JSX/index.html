    <script type="text/babel">
        const elt = <h1>Hello World</h1>
        const elt2 = <h1>Hello World2</h1>
        const x = 2
        let affichage 

        function CompoSimple() {
            if(x === 2) {
                affichage = elt2
            } else {
                affichage = elt
            }

            return (
                <div>
                    {affichage}
                </div>
            )
        }

        const MonComposent = {
            Caroussel: function carrousel(props) {
                return(
                    <div>imagine caroussel de couleur {props.color}</div>
                )
            }
        }

        function CarousselBleu() {
            return <MonComposent.Caroussel color="bleu" />
        }
        function CarousselRouge() {
            return <MonComposent.Caroussel color="rouge" />
        }

        function ComposentAP(props) {
            return(<div>Hello {props.nom} {props.prenom}</div>)
        }



        // autre syntaxe
        function ComposentA({nom, prenom, age}) {
            return(<div>Hello {nom} {prenom} {age}</div>)
        }

        function ComposentB(props) {
            return(
                <div>
                    <h1>Composent B</h1>
                    <ComposentA {...props}></ComposentA>
                </div>
                )
        }



        ReactDOM.render(
            <div>
                <CarousselBleu/>
                <CompoSimple/>
                <ComposentB nom='Pierre' prenom='Cailloux' age='18'/>
            </div>,
            document.getElementById('root')
        )
    </script>
